{% if page.url == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Italgel Colombia",
  "description": "Distribuidor de insumos y equipos para heladería profesional en Colombia",
  "url": "https://italgel.com.co",
  "telephone": "{{site.telefono}}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "CO"
  },
  "areaServed": [
    "Bogotá",
    "Medellín",
    "Cali",
    "Barranquilla",
    "Bucaramanga"
  ],
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "Insumos para Heladería",
    "itemListElement": [
      {
        "@type": "OfferCatalog",
        "name": "Bases para Helado",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Base 50 MEC3"
            }
          }
        ]
      }
    ]
  }
}
</script>
{% endif %}
