{% if page.url == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Italgel Colombia",
  "description": "Distribuidor de insumos y equipos para heladería profesional en Colombia",
  "url": "https://italgel.com.co",
  "telephone": "{{site.telefono}}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "CO"
  },
  "areaServed": [
    "Bogotá",
    "Medellín",
    "Cali",
    "Barranquilla",
    "Bucaramanga"
  ],
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "Insumos para Heladería",
    "itemListElement": [
      {
        "@type": "OfferCatalog",
        "name": "Bases para Helado",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Base 50 MEC3"
            }
          }
        ]
      }
    ]
  }
}
</script>
{% endif %}

<script type="application/ld+json">

    {
      "@type": "Question",
      "name": "¿Cuál es la diferencia entre Base 50 y Neutralin?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Base 50 produce más volumen (overrun 50-60%) mientras que Neutralin prioriza cremosidad (overrun 25-40%). Si vendes por volumen, usa Base 50. Si vendes por calidad premium, usa Neutralin."
      }
    },
    {
      "@type": "Question",
      "name": "¿Dónde comprar bases para helado al por mayor en Colombia?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Italgel es distribuidor autorizado MEC3 en Colombia con entregas en Bogotá, Medellín, Cali, Barranquilla y Bucaramanga. Ofrecemos precios mayoristas desde 5kg."
      }
    }
  ]
}
</script>
