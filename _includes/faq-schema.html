<!-- FAQ Schema - E-E-A-T: Trustworthiness -->
{% if include.faqs %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {% for faq in include.faqs %}
      {
        "@type": "Question",
        "name": "{{ faq.question | escape }}",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "{{ faq.answer | strip_html | strip_newlines | escape }}"
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
</script>
{% endif %}

<!-- FAQ Section Display -->
{% if include.show_faqs != false and include.faqs %}
<section class="faq-section padding_block">
  <div class="wrapper flow">
    <h2 class="text_center">Preguntas frecuentes</h2>
    <div class="faq-list">
      {% for faq in include.faqs %}
      <details class="faq-item">
        <summary class="faq-question">{{ faq.question }}</summary>
        <div class="faq-answer flow">
          <p>{{ faq.answer }}</p>
        </div>
      </details>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
